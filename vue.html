<!DOCTYPE html>
<html>
    <head>
        <title>Inspiration</title>
        <link rel="stylesheet" href="ASSETS/css/style.css">
        <link
            href="ASSETS/css/font.css"
            rel="stylesheet">
        <link href="ASSETS/css/min.css"
            rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <div id="app">
            <v-app style="background: white;">
                <v-navigation-drawer
                    v-model="drawer"
                    clipped
                    fixed
                    temporary
                    app>
                    <v-list dense>
                        <v-list-tile @click="">
                            <v-list-tile-action>
                                <v-icon>dashboard</v-icon>
                            </v-list-tile-action>
                            <v-list-tile-content>
                                <v-list-tile-title>Main</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                        <v-list-tile @click="">
                            <v-list-tile-action>
                                <v-icon>settings</v-icon>
                            </v-list-tile-action>
                            <v-list-tile-content>
                                <v-list-tile-title>Personal Blog</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                        <v-list-tile @click="">
                            <v-list-tile-action>
                                <v-icon>settings</v-icon>
                            </v-list-tile-action>
                            <v-list-tile-content>
                                <v-list-tile-title>Youtube chanel</v-list-tile-title>
                            </v-list-tile-content>
                        </v-list-tile>
                        <v-list-tile @click="">
                                <v-list-tile-action>
                                    <v-icon>settings</v-icon>
                                </v-list-tile-action>
                                <v-list-tile-content>
                                    <v-list-tile-title>Proyects</v-list-tile-title>
                                </v-list-tile-content>
                            </v-list-tile>
                    </v-list>
                </v-navigation-drawer>
                <v-toolbar app fixed clipped-left class="elevation-0"
                    color="white">
                    <v-toolbar-side-icon @click.stop="drawer= !drawer"><v-icon>menu</v-icon></v-toolbar-side-icon>
                    <v-toolbar-title>Luis.LeoN</v-toolbar-title>
                </v-toolbar>
                <v-content>
                    <v-container fill-height grid-list-md>
                        <v-layout justify-center
                            align-center row wrap xs12>
                            <v-flex xs12 xl6>
                                <div class="glitch" data-text="Think.Diferent">Think.Diferent <span></span> </div>               
                                <p class="display-2"> I'm not a Software developer✌</p>
                                <p>¿Do you want know more of me? Follow me on: <a href="http://linkedin.com/in/luis-gerardo-leon-ortega-5054a3171/" target="_blank">LinkedIn</a></p>
                            </v-flex>
                            <v-flex xs12 xl6>
                                <v-avatar :size="550">
                                    <img
                                        src="ASSETS/img/main.jpg"
                                        alt="Main photo">
                                </v-avatar>
                            </v-flex>
                        </v-layout>
                    </v-container>

                </v-content>
            </v-app>
        </div>
        <script src="ASSETS/js/script2.js"></script>
        <script src="ASSETS/js/script3.js"></script>
        <script src="ASSETS/js/script.js"></script>
    </body>
</html>
